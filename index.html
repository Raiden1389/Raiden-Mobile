<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Raiden Reader</title>
  </head>
  <body>
    <script>
      // No-Flash Theme: set bg BEFORE React mount to avoid white flash
      (function(){
        try {
          var s = JSON.parse(localStorage.getItem('raiden-reader-settings') || '{}');
          var themes = { dark: '#000000', sepia: '#F4ECD8', light: '#FAFAFA' };
          var bg = themes[s.theme] || '#000000';
          document.body.style.backgroundColor = bg;
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', bg);
        } catch(e) {
          document.body.style.backgroundColor = '#000000';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
